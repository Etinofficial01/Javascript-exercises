            function minMax(nums) {
                const result = {
                    min: null,
                    max: null
                }

                for (let i = 0; i < nums.length; i++) {
                    const value = nums[i];

                    if(result.min === null || value < result.min){
                        result.min = value;
                    }

                    if(result.max === null || value > result.max){
                        result.max = value;
                    }
                }

                return result;
            }

            console.log(minMax([5, 1, 9, 2, 10, -3]));

            console.log(minMax([]));
            console.log(minMax([3]));

            function countWords(words) {
                const result = {};

                for (let i = 0; i < words.length; i++) {
                    const word = words[i];


                    if (!result[word]) {
                        result[word] =1;
                    } else {
                        result[word]++;
                    }
                }

                return result;
            }
