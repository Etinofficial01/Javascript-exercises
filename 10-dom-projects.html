<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>

    <link rel="stylesheet" href="styles/10-dom-projects.css">
</head>
<body>
    <p>YouTube Subscribe Button</p>

    <button class="js-subscribe-button subscribe-button" onclick="
       subscribe();
    ">Subscribe</button>

    <p class="exercise-2">Amazon Shipping Calculator</p>

    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" placeholder="Cost of order" class="js-order-cost cost-input" onkeydown="
        handleKeyDown(event);
    ">
    <button class="calculate-btn" onclick="
        calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <a href="10-rock-paper-scissors.html">Click here</a>


    <script>
        function handleKeyDown(event) {
            if(event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
           const inputElement = document.querySelector('.js-order-cost');

           //The Number() function converts the string to a number
           let cost = Number(inputElement.value);

           if (cost < 40) {
            cost = cost + 10;
           }

           document.querySelector('.js-total-cost').innerHTML = `Total cost: $${cost}`;
        }

        // YouTube Subscribe Button
        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if(buttonElement.innerHTML === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
            buttonElement.classList.add('is-subscribed');
            } else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }
</script>
</body>
</html>
