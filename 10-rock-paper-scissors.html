<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-btn"><img src="images/rock-emoji.png" alt="rock image" class="move-icon"></button>
    

    <button onclick="
      playGame('paper');
    " class="move-btn">
    <img src="images/paper-emoji.png" alt="paper image" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-btn"><img src="images/scissors-emoji.png" alt="scissors image" class="move-icon"></button>

    <p class="js-result result"> </p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        resetScore()
    " class="reset-btn">Reset score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
